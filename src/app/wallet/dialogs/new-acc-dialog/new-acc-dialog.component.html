<nb-card>
  <nb-card-body>
    <h6>Enter name for account</h6>
    <input type="text" nbInput [formControl]="account_name">
    <br>
    <br>

    <div class="flex">
      <button nbButton (click)="close()">Cancel</button>
      <button nbButton (click)="create_account()" [disabled]="account_name.invalid">Create</button>
    </div>
  </nb-card-body>
</nb-card>
