<nb-select placeholder="Network" (selectedChange)="onNetworkSelect($event)" selected="homestead">
  <nb-select-label>
    {{ selectedNetwork == 'homestead' ? 'Mainnet' : selectedNetwork }}
  </nb-select-label>
  <nb-option value="homestead">Mainnet</nb-option>
  <nb-option value="ropsten">Ropsten</nb-option>
  <nb-option value="rinkeby">Rinkeby</nb-option>
</nb-select>
