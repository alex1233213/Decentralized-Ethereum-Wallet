<nb-card *ngIf="network">
  <nb-card-body>
    <table>
      <tr>
        <th>TOKEN</th>
        <th>PRICE</th>
        <th>MARKET CAP</th>
        <th>24H</th>
        <th>BALANCE</th>
      </tr>

      <!--      display ropsten test net ether-->
      <ng-container *ngIf="network.name == 'ropsten'">
        <tr>
          <td>ROP</td>
          <td></td>
          <td></td>
          <td></td>
          <td>{{ ethBalance }}</td>
        </tr>
      </ng-container>

      <!--      display rinkeby test net ether-->
      <ng-container *ngIf="network.name == 'rinkeby'">
        <tr>
          <td>RIN</td>
          <td></td>
          <td></td>
          <td></td>
          <td>{{ ethBalance }}</td>
        </tr>
      </ng-container>

      <!--      display main net ether and other tokens-->
      <ng-container *ngIf="network.name == 'homestead'">
        <tr *ngFor="let token of tokensData">
          <td><div><span><img src="{{ token.image }}" alt="{{ token.symbol }}"> {{ token.symbol.toUpperCase() }}</span> </div></td>
          <td>{{ token.current_price }}</td>
          <td>{{ token.market_cap }}</td>
          <td>{{ token.price_change_percentage_24h }}</td>
          <td>{{ "token.balance" }}</td>
        </tr>
      </ng-container>
    </table>
  </nb-card-body>
</nb-card>
